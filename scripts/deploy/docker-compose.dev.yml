version: '3.8'

# Development environment with hot-reload and dev tools

services:
  postgres:
    image: postgres:16-alpine
    container_name: tradebaas-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tradebaas_dev
      POSTGRES_USER: tradebaas_dev
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradebaas_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradebaas-dev-network

  redis:
    image: redis:7-alpine
    container_name: tradebaas-dev-redis
    restart: unless-stopped
    command: redis-server --requirepass devpassword --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradebaas-dev-network

  adminer:
    image: adminer:latest
    container_name: tradebaas-dev-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - tradebaas-dev-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tradebaas-dev-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:devpassword
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - tradebaas-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  tradebaas-dev-network:
    driver: bridge
