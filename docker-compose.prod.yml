version: '3.8'

services:
  frontend:
    build:
      context: ./03-DEVELOPMENT/frontend
      dockerfile: Dockerfile.prod
    image: tradebaas/frontend:prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DERIBIT_ENV=${DERIBIT_ENV:-prod}
      - DERIBIT_CLIENT_ID=${DERIBIT_CLIENT_ID}
      - DERIBIT_CLIENT_SECRET=${DERIBIT_CLIENT_SECRET}
      - DERIBIT_CLIENT_ID_PROD=${DERIBIT_CLIENT_ID_PROD}
      - DERIBIT_CLIENT_SECRET_PROD=${DERIBIT_CLIENT_SECRET_PROD}
      - DERIBIT_CLIENT_ID_TEST=${DERIBIT_CLIENT_ID_TEST}
      - DERIBIT_CLIENT_SECRET_TEST=${DERIBIT_CLIENT_SECRET_TEST}
    restart: unless-stopped
