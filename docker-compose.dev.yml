# Docker Compose for Tradebaas Development Environment
version: '3.8'

services:
  frontend:
    build:
      context: ./03-DEVELOPMENT/frontend
      dockerfile: Dockerfile.dev
    container_name: tradebaas-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./03-DEVELOPMENT/frontend:/app
      # Exclude node_modules to prevent conflicts
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_NAME=Tradebaas
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    command: npm run dev
    stdin_open: true
    tty: true
    networks:
      - tradebaas-network

  # Backend service (will be added in later sprints)  
