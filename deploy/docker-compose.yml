version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tradebaas-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tradebaas}
      POSTGRES_USER: ${POSTGRES_USER:-tradebaas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tradebaas}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradebaas-network

  redis:
    image: redis:7-alpine
    container_name: tradebaas-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradebaas-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tradebaas-app
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-tradebaas}
      POSTGRES_USER: ${POSTGRES_USER:-tradebaas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      DATABASE_URL: postgresql://${POSTGRES_USER:-tradebaas}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-tradebaas}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      
      # Application
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:3000}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3000}
      
      # Security
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-32-char-key-prod}
      
      # Deribit
      DERIBIT_ENVIRONMENT: ${DERIBIT_ENVIRONMENT:-testnet}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./pids:/app/pids
      - app_logs:/app/logs
    networks:
      - tradebaas-network

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: tradebaas-adminer
    restart: always
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - tradebaas-network
    profiles:
      - tools

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tradebaas-redis-commander
    restart: always
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-changeme}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    networks:
      - tradebaas-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local

networks:
  tradebaas-network:
    driver: bridge
