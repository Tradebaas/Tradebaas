apiVersion: v1
kind: Namespace
metadata:
  name: tradebaas

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestrator-config
  namespace: tradebaas
data:
  REDIS_URL: "redis://redis-service:6379"
  NODE_ENV: "production"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: tradebaas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
        command: ["redis-server", "--appendonly", "yes"]
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: tradebaas
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: tradebaas
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: tradebaas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
      - name: orchestrator
        image: tradebaas/orchestrator:latest
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: orchestrator-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: tradebaas
spec:
  selector:
    app: orchestrator
  ports:
  - port: 3001
    targetPort: 3001
  type: LoadBalancer

---
apiVersion: v1
kind: Secret
metadata:
  name: broker-credentials-template
  namespace: tradebaas
type: Opaque
stringData:
  apiKey: "your-api-key-here"
  apiSecret: "your-api-secret-here"

---
apiVersion: batch/v1
kind: Job
metadata:
  name: strategy-worker-example
  namespace: tradebaas
spec:
  template:
    metadata:
      labels:
        app: strategy-worker
        user: user-123
        strategy: scalping-btc
    spec:
      restartPolicy: OnFailure
      containers:
      - name: worker
        image: tradebaas/worker:latest
        env:
        - name: USER_ID
          value: "user-123"
        - name: STRATEGY_ID
          value: "scalping-btc"
        - name: BROKER_ID
          value: "deribit"
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: user-123-credentials
              key: apiKey
        - name: API_SECRET
          valueFrom:
            secretKeyRef:
              name: user-123-credentials
              key: apiSecret
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: orchestrator-config
              key: REDIS_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      backoffLimit: 3

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orchestrator-hpa
  namespace: tradebaas
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orchestrator
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
